<ion-menu type="push" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu">
    <ion-list>

      <ion-item [routerLink]="['/dashboard']">
        <ion-icon name="home"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/asset-list']">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Senarai Aset</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- page will be displayed through router-outlet based on current path -->
  <ion-content>
    <router-outlet></router-outlet>
  </ion-content>
</div>
